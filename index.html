<style>
:root{
  --sky:#0a1628;--deep:#050d1a;--cockpit:#0d2137;
  --gold:#f0a500;--amber:#ff6b00;--green:#00ff88;
  --red:#ff3344;--dim:#4a6fa5;--panel:rgba(13,33,55,0.97);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Noto Sans KR','Noto Sans JP',sans-serif;background:var(--deep);color:#c8d8f0;min-height:100vh;overflow-x:hidden;}
#stars{position:fixed;inset:0;z-index:0;pointer-events:none;}
.horizon{position:fixed;bottom:0;left:0;right:0;height:40vh;z-index:0;background:linear-gradient(0deg,rgba(5,13,26,1)0%,transparent 100%);pointer-events:none;}
.hud-frame{position:fixed;inset:0;z-index:1;pointer-events:none;}
.hud-frame::before,.hud-frame::after{content:'';position:absolute;width:80px;height:80px;border-color:var(--gold);border-style:solid;opacity:0.3;}
.hud-frame::before{top:12px;left:12px;border-width:2px 0 0 2px;}
.hud-frame::after{bottom:12px;right:12px;border-width:0 2px 2px 0;}
.hud-tl,.hud-tr,.hud-bl,.hud-br{position:fixed;z-index:1;pointer-events:none;font-family:'Share Tech Mono',monospace;font-size:9px;color:rgba(240,165,0,0.22);letter-spacing:2px;}
.hud-tl{top:16px;left:100px;}
.hud-tr{top:16px;right:100px;text-align:right;}
.hud-bl{bottom:16px;left:100px;}
.hud-br{bottom:16px;right:100px;text-align:right;}

/* LANG BAR */
.lang-bar{position:fixed;top:0;left:0;right:0;z-index:200;display:flex;justify-content:flex-end;padding:7px 16px;gap:5px;background:rgba(5,13,26,0.95);border-bottom:1px solid rgba(240,165,0,0.08);backdrop-filter:blur(12px);}
.lang-btn{padding:5px 11px;border-radius:3px;border:1px solid rgba(240,165,0,0.2);background:transparent;color:#5a7a9a;font-size:11px;cursor:pointer;transition:all 0.2s;font-family:inherit;}
.lang-btn.active,.lang-btn:hover{background:rgba(240,165,0,0.1);border-color:var(--gold);color:var(--gold);}

/* URGENCY BANNER */
.urgency-banner{position:fixed;top:37px;left:0;right:0;z-index:199;display:flex;align-items:center;justify-content:center;gap:16px;padding:8px 20px;background:linear-gradient(90deg,rgba(255,107,0,0),rgba(255,107,0,0.1),rgba(255,107,0,0));border-bottom:1px solid rgba(255,107,0,0.15);}
.urgency-dot{width:6px;height:6px;border-radius:50%;background:var(--amber);box-shadow:0 0 8px var(--amber);animation:urgpulse 1.2s infinite;}
@keyframes urgpulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.4;transform:scale(.7)}}
.urgency-text{font-family:'Share Tech Mono',monospace;font-size:11px;letter-spacing:2px;color:var(--amber);}
.urgency-sub{font-size:11px;color:rgba(255,170,100,.6);}

.wrapper{position:relative;z-index:10;max-width:860px;margin:0 auto;padding:105px 20px 80px;}

/* HERO */
.hero{text-align:center;padding:36px 0 24px;animation:fadeDown 0.9s ease both;}
.hero-eye{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:5px;color:rgba(240,165,0,0.6);margin-bottom:16px;display:flex;align-items:center;justify-content:center;gap:12px;}
.hero-eye::before,.hero-eye::after{content:'';flex:1;max-width:60px;height:1px;background:linear-gradient(90deg,transparent,var(--gold));opacity:0.4;}
.hero-eye::after{background:linear-gradient(270deg,transparent,var(--gold));}
.hero h1{font-family:'Bebas Neue',cursive;font-size:clamp(48px,10vw,90px);line-height:.88;color:#fff;letter-spacing:3px;text-shadow:0 0 80px rgba(240,165,0,0.25);}
.hero h1 span{color:var(--gold);}
.hero-project{font-family:'Share Tech Mono',monospace;font-size:11px;letter-spacing:3px;color:rgba(240,165,0,0.5);margin-top:8px;}
.hero-project em{color:var(--amber);font-style:normal;border:1px solid rgba(255,107,0,0.3);padding:2px 8px;border-radius:3px;font-size:10px;}
.hero-sub{font-size:13.5px;color:#6a8ab0;margin:16px auto 0;max-width:460px;line-height:2;font-weight:300;}

.purpose-row{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin:20px 0 28px;}
.purpose-badge{padding:5px 14px;border-radius:20px;font-size:11px;font-weight:700;letter-spacing:.8px;border:1px solid;}
.pb-quiz{background:rgba(240,165,0,.06);border-color:rgba(240,165,0,.3);color:var(--gold);}
.pb-stay{background:rgba(0,255,136,.05);border-color:rgba(0,255,136,.25);color:var(--green);}
.pb-biz{background:rgba(100,150,255,.05);border-color:rgba(100,150,255,.25);color:#7ab0ff;}

.alt-bar{margin:0 auto 22px;max-width:560px;background:rgba(13,33,55,.9);border:1px solid rgba(240,165,0,.15);border-radius:4px;padding:12px 18px;display:flex;align-items:center;gap:14px;font-family:'Share Tech Mono',monospace;}
.alt-label{font-size:9px;color:var(--dim);letter-spacing:2px;min-width:70px;}
.alt-track{flex:1;height:4px;background:rgba(255,255,255,.04);border-radius:2px;overflow:hidden;}
.alt-fill{height:100%;background:linear-gradient(90deg,var(--gold),var(--amber));border-radius:2px;transition:width .9s cubic-bezier(.4,0,.2,1);width:0%;box-shadow:0 0 10px rgba(240,165,0,.5);}
.alt-val{font-size:12px;color:var(--gold);min-width:36px;text-align:right;}

.dots{display:flex;gap:7px;justify-content:center;margin-bottom:22px;}
.dot{width:7px;height:7px;border-radius:50%;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);transition:all .4s;}
.dot.active{background:var(--gold);border-color:var(--gold);box-shadow:0 0 8px var(--gold);}
.dot.done{background:var(--green);border-color:var(--green);}

.screen{background:var(--panel);border:1px solid rgba(240,165,0,.14);border-radius:10px;overflow:hidden;animation:fadeUp .5s ease both;box-shadow:0 20px 60px rgba(0,0,0,.5);}
.screen-hdr{background:rgba(240,165,0,.05);border-bottom:1px solid rgba(240,165,0,.1);padding:12px 22px;display:flex;align-items:center;gap:10px;font-family:'Share Tech Mono',monospace;font-size:10px;letter-spacing:2px;color:var(--gold);}
.hdr-right{margin-left:auto;font-size:9px;color:var(--dim);}
.ind{width:7px;height:7px;border-radius:50%;background:var(--green);box-shadow:0 0 6px var(--green);animation:pulse 1.8s infinite;}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.25}}

/* INTRO */
.intro-c{padding:38px 36px;text-align:center;}
.intro-c h2{font-family:'Bebas Neue',cursive;font-size:32px;color:#fff;letter-spacing:2px;margin-bottom:12px;}
.intro-c p{font-size:13px;line-height:2;color:#7a9abf;max-width:500px;margin:0 auto 26px;font-weight:300;}
.deadline-box{background:linear-gradient(135deg,rgba(255,107,0,.06),rgba(255,107,0,.02));border:1px solid rgba(255,107,0,.2);border-left:3px solid var(--amber);border-radius:6px;padding:14px 20px;margin:0 auto 22px;max-width:440px;display:flex;align-items:center;gap:14px;text-align:left;}
.deadline-icon{font-size:24px;flex-shrink:0;}
.deadline-title{font-family:'Share Tech Mono',monospace;font-size:11px;letter-spacing:2px;color:var(--amber);margin-bottom:4px;}
.deadline-desc{font-size:12px;color:#cc8855;line-height:1.6;}
.reward-box{background:rgba(240,165,0,.04);border:1px solid rgba(240,165,0,.18);border-radius:8px;padding:18px 22px;margin:0 auto 22px;max-width:440px;text-align:left;}
.reward-box h4{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;color:var(--gold);margin-bottom:12px;}
.reward-item{display:flex;align-items:center;gap:10px;padding:7px 0;border-bottom:1px solid rgba(255,255,255,.03);font-size:13px;color:#b0c8e0;}
.reward-item:last-child{border:none;}
.reward-item span{font-size:16px;flex-shrink:0;}
.btn-start{background:linear-gradient(135deg,var(--gold),var(--amber));color:var(--deep);border:none;padding:14px 44px;font-family:inherit;font-size:14px;font-weight:900;border-radius:5px;cursor:pointer;letter-spacing:1.5px;transition:all .3s;box-shadow:0 6px 32px rgba(240,165,0,.3);}
.btn-start:hover{transform:translateY(-2px);box-shadow:0 10px 40px rgba(240,165,0,.5);}

/* QUIZ */
.quiz-c{padding:30px 36px;}
.q-meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
.q-cat{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;color:var(--amber);background:rgba(255,107,0,.07);border:1px solid rgba(255,107,0,.2);padding:3px 10px;border-radius:12px;}
.q-text{font-size:17px;font-weight:700;color:#e8f0ff;line-height:1.6;margin-bottom:8px;}
.q-hint{font-size:12px;color:#3a5a7a;margin-bottom:18px;font-style:italic;padding-left:12px;border-left:2px solid rgba(255,255,255,.08);}
.choices{display:flex;flex-direction:column;gap:9px;}
.choice{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.07);border-radius:7px;padding:13px 18px;cursor:pointer;font-size:13px;color:#8aa8c8;text-align:left;transition:all .2s;display:flex;align-items:center;gap:14px;font-family:inherit;width:100%;}
.choice:hover{background:rgba(240,165,0,.06);border-color:rgba(240,165,0,.35);color:#e0eeff;transform:translateX(3px);}
.choice.correct{background:rgba(0,255,136,.06);border-color:rgba(0,255,136,.4);color:var(--green);}
.choice.wrong{background:rgba(255,51,68,.06);border-color:rgba(255,51,68,.35);color:var(--red);}
.choice-key{font-family:'Share Tech Mono',monospace;font-size:10px;color:var(--dim);min-width:20px;flex-shrink:0;border:1px solid rgba(255,255,255,.08);border-radius:3px;padding:1px 5px;text-align:center;}
.choice.correct .choice-key{border-color:var(--green);color:var(--green);}
.choice.wrong .choice-key{border-color:var(--red);color:var(--red);}
.feedback{margin-top:16px;padding:12px 16px;border-radius:7px;font-size:13px;line-height:1.8;display:none;}
.feedback.show{display:block;animation:fadeUp .3s ease;}
.feedback.correct-fb{background:rgba(0,255,136,.04);border:1px solid rgba(0,255,136,.2);color:#70efaa;}
.feedback.wrong-fb{background:rgba(255,51,68,.04);border:1px solid rgba(255,51,68,.2);color:#ff8090;}
.btn-next{margin-top:20px;width:100%;background:rgba(240,165,0,.07);border:1px solid rgba(240,165,0,.3);color:var(--gold);padding:12px;border-radius:5px;cursor:pointer;font-family:inherit;font-size:13px;font-weight:700;letter-spacing:1px;transition:all .25s;display:none;}
.btn-next.show{display:block;}
.btn-next:hover{background:var(--gold);color:var(--deep);}

/* AI */
.ai-c{padding:22px 28px;}
.ai-msgs{min-height:160px;max-height:280px;overflow-y:auto;margin-bottom:14px;display:flex;flex-direction:column;gap:10px;}
.ai-msg{display:flex;gap:10px;animation:fadeUp .4s ease;}
.ai-msg.user{flex-direction:row-reverse;}
.avatar{width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:14px;flex-shrink:0;background:rgba(240,165,0,.1);border:1px solid rgba(240,165,0,.2);}
.ai-msg.user .avatar{background:rgba(255,107,0,.1);border-color:rgba(255,107,0,.2);}
.bubble{max-width:80%;padding:10px 14px;border-radius:8px;font-size:13px;line-height:1.75;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);color:#b8d0e8;}
.ai-msg.user .bubble{background:rgba(255,107,0,.06);border-color:rgba(255,107,0,.15);color:#ffc890;}
.typing{display:flex;gap:5px;align-items:center;padding:4px 0;}
.typing span{width:5px;height:5px;border-radius:50%;background:var(--dim);animation:bounce 1s infinite;}
.typing span:nth-child(2){animation-delay:.15s;}
.typing span:nth-child(3){animation-delay:.3s;}
@keyframes bounce{0%,80%,100%{transform:translateY(0)}40%{transform:translateY(-6px)}}
.ai-input-row{display:flex;gap:8px;}
.ai-input{flex:1;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:6px;padding:10px 14px;color:#c8d8f0;font-family:inherit;font-size:13px;outline:none;transition:border-color .2s;min-width:0;}
.ai-input:focus{border-color:rgba(240,165,0,.4);}
.ai-input::placeholder{color:rgba(255,255,255,.15);}
.btn-send{background:var(--gold);color:var(--deep);border:none;padding:10px 18px;border-radius:6px;cursor:pointer;font-weight:900;font-size:13px;transition:all .2s;white-space:nowrap;flex-shrink:0;}
.btn-send:hover{background:var(--amber);}
.btn-send:disabled{opacity:.35;cursor:not-allowed;}
.quick-btns{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:12px;}
.quick-btn{padding:5px 12px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:16px;font-size:11px;color:#6a8aaa;cursor:pointer;transition:all .2s;font-family:inherit;}
.quick-btn:hover{border-color:rgba(240,165,0,.4);color:var(--gold);}

/* SUCCESS */
.success-c{padding:38px 36px;text-align:center;}
.success-badge{font-size:54px;margin-bottom:14px;animation:popIn .6s cubic-bezier(.175,.885,.32,1.275);}
@keyframes popIn{from{transform:scale(0)}to{transform:scale(1)}}
.success-c h2{font-family:'Bebas Neue',cursive;font-size:36px;letter-spacing:2px;color:#fff;margin-bottom:6px;}
.tagline{font-size:13px;color:var(--dim);margin-bottom:22px;font-weight:300;}
.score-badge{display:inline-flex;align-items:center;gap:7px;background:rgba(0,255,136,.06);border:1px solid rgba(0,255,136,.25);border-radius:20px;padding:5px 14px;font-size:12px;color:var(--green);margin-bottom:22px;font-family:'Share Tech Mono',monospace;}
.booking-card{background:rgba(240,165,0,.03);border:1px solid rgba(240,165,0,.18);border-radius:8px;padding:20px 24px;max-width:460px;margin:0 auto 20px;text-align:left;}
.booking-card h3{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;color:var(--gold);margin-bottom:14px;padding-bottom:10px;border-bottom:1px solid rgba(240,165,0,.1);}
.b-item{display:flex;justify-content:space-between;align-items:flex-start;padding:9px 0;border-bottom:1px solid rgba(255,255,255,.03);font-size:13px;gap:12px;}
.b-item:last-child{border:none;}
.b-label{color:var(--dim);flex-shrink:0;font-size:12px;}
.b-val{color:#d8e8f8;font-weight:700;text-align:right;}
.b-val.free{color:var(--green);}
.b-val.soon{color:var(--amber);}
.form-section{max-width:460px;margin:0 auto 16px;}
.form-title{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;color:var(--gold);margin-bottom:14px;text-align:left;padding-bottom:8px;border-bottom:1px solid rgba(240,165,0,.1);}
.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
.ff label{display:block;font-size:9px;letter-spacing:1.5px;color:var(--dim);text-transform:uppercase;margin-bottom:5px;}
.ff input,.ff select{width:100%;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.07);border-radius:5px;padding:10px 12px;color:#c8d8f0;font-family:inherit;font-size:13px;outline:none;transition:all .2s;}
.ff input:focus,.ff select:focus{border-color:rgba(240,165,0,.4);background:rgba(240,165,0,.03);}
.ff select option{background:#0d2137;}
.ff input::placeholder{color:rgba(255,255,255,.15);}
.btn-book{background:linear-gradient(135deg,var(--gold),var(--amber));color:var(--deep);border:none;padding:14px 40px;border-radius:5px;font-family:inherit;font-size:14px;font-weight:900;cursor:pointer;letter-spacing:1px;transition:all .3s;box-shadow:0 6px 30px rgba(240,165,0,.25);width:100%;max-width:460px;margin-top:4px;}
.btn-book:hover{transform:translateY(-2px);box-shadow:0 10px 40px rgba(240,165,0,.4);}
.btn-book:disabled{opacity:.5;cursor:not-allowed;transform:none;}
.save-status{font-size:12px;margin-top:12px;min-height:18px;text-align:center;padding:9px;border-radius:5px;display:none;}
.save-status.show{display:block;}
.save-status.ok{background:rgba(0,255,136,.06);border:1px solid rgba(0,255,136,.2);color:var(--green);}
.save-status.err{background:rgba(255,51,68,.06);border:1px solid rgba(255,51,68,.2);color:var(--red);}
.save-status.loading{background:rgba(240,165,0,.06);border:1px solid rgba(240,165,0,.2);color:var(--gold);}

/* CONFIRM - ê°œì„ ëœ ì˜ˆì•½ì™„ë£Œ í™”ë©´ */
.confirm-c{padding:38px 36px;text-align:center;}
.confirm-code-box{background:rgba(0,255,136,.04);border:1px solid rgba(0,255,136,.2);border-radius:8px;padding:16px 24px;max-width:340px;margin:12px auto 20px;}
.confirm-code-label{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;color:var(--dim);margin-bottom:6px;}
.confirm-code{font-family:'Share Tech Mono',monospace;font-size:28px;color:var(--green);letter-spacing:6px;text-shadow:0 0 20px rgba(0,255,136,.3);}
.confirm-code-hint{font-size:11px;color:var(--dim);margin-top:6px;line-height:1.6;}
.confirm-steps{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;max-width:520px;margin:22px auto 0;}
.c-step{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.06);border-radius:8px;padding:18px 12px;text-align:center;}
.c-step .num{font-family:'Bebas Neue',cursive;font-size:26px;color:var(--gold);margin-bottom:6px;}
.c-step p{font-size:11px;color:var(--dim);line-height:1.7;}

/* ì·¨ì†Œ/ë³€ê²½ ì•ˆë‚´ ë°•ìŠ¤ */
.cancel-box{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.06);border-radius:6px;padding:14px 20px;max-width:460px;margin:18px auto 0;text-align:left;font-size:12px;color:var(--dim);line-height:1.9;}
.cancel-box strong{color:#8aa8c8;display:block;margin-bottom:6px;font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;}

/* ê³µìœ  ë²„íŠ¼ ê°œì„  */
.share-row{margin-top:20px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap;}
.btn-share{display:flex;align-items:center;gap:7px;padding:11px 22px;border-radius:5px;font-family:inherit;font-size:13px;font-weight:700;cursor:pointer;transition:all .2s;border:none;letter-spacing:.5px;}
.btn-share.primary{background:linear-gradient(135deg,var(--gold),var(--amber));color:var(--deep);}
.btn-share.primary:hover{transform:translateY(-1px);box-shadow:0 6px 20px rgba(240,165,0,.3);}
.btn-share.secondary{background:rgba(240,165,0,.08);border:1px solid rgba(240,165,0,.3);color:var(--gold);}
.btn-share.secondary:hover{background:rgba(240,165,0,.15);}
.share-toast{font-size:11px;color:var(--green);margin-top:8px;min-height:16px;text-align:center;display:none;}
.share-toast.show{display:block;animation:fadeUp .3s ease;}

.contact-strip{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.06);border-radius:6px;padding:13px 20px;margin:16px auto 0;max-width:460px;text-align:center;font-size:12px;color:var(--dim);line-height:1.8;}
.contact-strip a{color:var(--gold);text-decoration:none;}
.promo{background:rgba(100,150,255,.04);border:1px solid rgba(100,150,255,.15);border-radius:7px;padding:14px 18px;margin:0 auto 20px;max-width:560px;text-align:center;font-size:12px;color:#6a90c0;line-height:1.8;}

window.selectAns=function(idx){
  if(st.answered)return;st.answered=true;
  const q=qs()[st.qi],ok=idx===q.ans;if(ok)st.score++;
  document.querySelectorAll('.choice').forEach((b,i)=>{
    if(i===q.ans)b.classList.add('correct');
    else if(i===idx&&!ok)b.classList.add('wrong');
    b.style.pointerEvents='none';
  });
  const fb=document.getElementById('fb');
  fb.className='feedback show '+(ok?'correct-fb':'wrong-fb');
  fb.innerHTML=(ok?'âœ“ ':'âœ— ')+q.fb;
  document.getElementById('btnNext').classList.add('show');
};

function copyLink(){
  const text=location.href;
  if(navigator.clipboard&&navigator.clipboard.writeText){
    navigator.clipboard.writeText(text).then(showToast).catch(fallbackCopy);
  } else {
    fallbackCopy();
  }
}

function fallbackCopy(){
  // í´ë¦½ë³´ë“œ API ì°¨ë‹¨ í™˜ê²½ì—ì„œë„ ì‘ë™í•˜ëŠ” fallback
  const ta=document.createElement('textarea');
  ta.value=location.href;ta.style.position='fixed';ta.style.opacity='0';
  document.body.appendChild(ta);ta.focus();ta.select();
  try{document.execCommand('copy');showToast();}catch(e){}
  document.body.removeChild(ta);
}

function showToast(){
  const el=document.getElementById('shareToast');
  if(!el)return;
  el.className='share-toast show';
  setTimeout(()=>el.classList.remove('show'),3000);
}

function resetAll(){
  st={phase:'intro',qi:0,score:0,answered:false,messages:[],loading:false,name:'',email:'',bookCode:''};
  render();
}
