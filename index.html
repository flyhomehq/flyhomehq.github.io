/* MOBILE */
@media(max-width:600px){

  .wrapper{padding:90px 14px 60px;}
  .ai-c{padding:16px;}
  .booking-card{padding:16px;}
}

function startQuiz(){st.phase='quiz';st.qi=0;st.score=0;st.answered=false;render();}
function renderQuiz(el){
  const q=qs()[st.qi];setProgress((st.qi/qs().length)*75);
  const keys=['A','B','C','D'];
  el.innerHTML=`<div class="screen-hdr"><div class="ind"></div>Q ${st.qi+1} / ${qs().length}</div>
  <div class="quiz-c">
    <div class="q-meta"><span class="q-cat">${q.cat}</span><span class="q-num">âœ¦ ${st.score}/${st.qi}</span></div>
    <div class="q-text">${q.q}</div>
    <div class="q-hint">${q.hint}</div>
    <div class="choices">${q.choices.map((c,i)=>`<button class="choice" onclick="selectAns(${i})" id="c${i}"><span class="choice-key">${keys[i]}</span>${c}</button>`).join('')}</div>
    <div class="feedback" id="fb"></div>
    <button class="btn-next" id="btnNext" onclick="nextQ()">${st.qi<qs().length-1?t('btnNext_mid'):t('btnNext_end')}</button>
  </div>`;
  st.answered=false;
}
window.selectAns=function(idx){
  if(st.answered)return;st.answered=true;
  const q=qs()[st.qi],ok=idx===q.ans;if(ok)st.score++;
  document.querySelectorAll('.choice').forEach((b,i)=>{if(i===q.ans)b.classList.add('correct');else if(i===idx&&!ok)b.classList.add('wrong');b.style.pointerEvents='none';});
  const fb=document.getElementById('fb');fb.className='feedback show '+(ok?'correct-fb':'wrong-fb');fb.innerHTML=ok?q.fb:`âœ— ${q.fb}`;
  document.getElementById('btnNext').classList.add('show');
};
function nextQ(){st.qi++;if(st.qi>=qs().length){st.phase='ai';}else{st.answered=false;}render();}
